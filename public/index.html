<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="Description" content="Travellists is where travelers can find or create lists of their favorite places in cities around the world. Find lists of places that match your travel-style before your next trip. Help others by creating lists of the best places when you get back.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Travellists: Home</title>
	<link rel="icon" href="./Assets/coffeePlace.png">

	<!-- STYLES -->

		<!-- Fonts & Icons -->
			<link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400" rel="stylesheet">
			<link href="https://use.fontawesome.com/releases/v5.0.0/css/all.css" rel="stylesheet">

		<!-- Stylesheets -->
			<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
			<link rel="stylesheet" href="./Styles/main.css">
</head>
<body>
	<nav role="navigation">
		<p class="navItem"><a href="/">Home</a><p>
		<p class="navItem"><a href="/travelers">Travelers</a><p>
		<p class="navItem"><a href="#">My Profile</a><p>
		<p class="navItem"><a href="/about">About</a><p>
	</nav>

	<!-- HOME PAGE SHOWING LISTS -->
	<main>
		<h1>Travellists</h1>

	<!-- CREATE NEW LIST FORM -->

	<fieldset class="newListFieldset">
		<form class="newListForm">
			<label for="newListCity">City</label>
			<input type="text" name="city" id="newListCity" class="listInput">

			<label for="newListCountry">Country</label>
			<input type="text" name="country" id="newListCountry" class="listInput">

			<label for="newListTitle">Title</label>
			<input type="text" name="title" id="newListTitle" class="listInput">

			<label for="newListDescription">Description</label>
			<input type="text" name="description" id="newListDescription" class="listInput">
			
			<h3>Add some places to your list!</h3>

			<ul class="listFormPlaces">
				<li class="newListPlace">
					<label for="placeName-0">Place Name</label>
					<input type="text" name="placeName" id="placeName-0" class="newListPlaceName listInput">

					<label for="placeDescription-0">Place Description</label>
					<input type="text" name="placeDescription" id="placeDescription-0" class="newListPlaceDescription listInput">
				</li>
			</ul>
			<button class="addPlace">+ Add Another Place</button> 
			
			<button class="submitListButton completeButton">Submit this List!</button>
			<button class="cancelButton">Cancel</button>
		</form>
	</fieldset>


		<div class="gridView">
			<p class="tempGreeting">Take a look at some recently added lists.</p>
			<button class="newListButton">New List</button>

			<section class="listsGrid">
				

			</section>
		</div>

	<!-- VIEW SINGLE LIST PAGE -->
			<div class="listView">
				<i class="close far fa-times-circle"></i>

				<section class="singleList">

				</section>
				
				<ul class="listPlaces">
						
				</ul>

				<div class="editIcons">
					<i class="trash far fa-trash-alt"></i>
					<i class="edit fas fa-pencil-alt"></i>
				</div>
			</div>

			<div class="deleteWarning">
				<p>Are you sure you want to delete this list?</p>
				<button class="doNotDelete">No, do not delete this list</button>
				<button class="confirmDelete">Yes, delete this list</button>
			</div>


	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="./Scripts/index.js"></script>
</body>
</html>
